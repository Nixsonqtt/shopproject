<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link css  -->
    <link rel="stylesheet" href="signup.css">

    <!-- icons  -->
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
 -->
    <link rel="icon" href="img/logo.png">

    <title>Login with us</title>
</head>

<body>
    <div class=" flex-r container">
        <div class="flex-r login-wrapper">
            <div class="login-text">
                <div class="logo">
                    <span><i class="fab fa-speakap"></i></span>
                    <span>Flipkart</span>
                </div>
                <h1>Login</h1>
                <p>Login to your account to continue from where you started! </p>

                <form class="flex-c">
                    <div class="input-box">
                        <span class="label">E-mail</span>
                        <div class=" flex-r input">
                            <input type="text" placeholder="name@abc.com">
                            <i class="fas fa-at"></i>
                        </div>
                    </div>

                    <div class="input-box">
                        <span class="label">Password</span>
                        <div class="flex-r input">
                            <input type="password" placeholder="Must be at least six characters long">
                            <i class="fas fa-lock"></i>
                        </div>
                    </div>

                    <div class="login">
                        <input class="btn" type="submit" value="Login" style="padding-left: 4rem; padding-right: 4rem;">
                    </div>

                    <span class="extra-line" style="padding-top: 2rem;">
                        <span>Don't have an account?</span>
                        <a href="signup.html">Sign Up</a>
                    </span>

                </form>

            </div>
        </div>
    </div>
</body>

</html>
